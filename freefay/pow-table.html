<html>
<head>
    <meta content="text/html" charset="UTF-8">
    <title>指數表</title>
</head>

<body>

<table>
    <tbody id="box"></tbody>
    <caption>
    <label>底數<input id="row" value="10"></label>
    <label>指數<input id="cell" value="10"></label>
    <button id="rander-btn">Create Table</button>
    </caption>
</table>

<style>

caption {
    text-align: left;
}
input {
    width: 3em;
    text-align: right;
}

td {
    padding: 0.1em 0.2em;
    border: 1px solid hsla(84, 80%, 55%, 0.5);   
    text-align: right;
}
td:first-child,
tr:first-child td{
    text-align: center;
    font-weight: bold;
    color: rgba(0,0,0,0.6);

    border: none;
    min-width: 5em;
}


</style>

</body>

<script>
(function(){
    var box = document.getElementById('box'),
        row = document.getElementById('row'),
        cell = document.getElementById('cell'),
        randerBtn = document.getElementById('rander-btn');

    function createTable(tb, row, cell) {
        tb.innerHTML = '';

        for (var r = 0; r <= row; r++) {
            var rDom = tb.insertRow(r);
            for (var c = 0; c <= cell; c++) {
                var cDom = rDom.insertCell(c);
                
                if (r == 0) {
                    if (c == 0) {
                        cDom.innerText = '底數＼指數';
                    } else {
                        // 橫標
                        cDom.innerText = c;
                    }
                } else if (c == 0) {
                    // 縱標
                    cDom.innerText = r;
                } else {
                    cDom.innerText = Math.pow(c, r);
                }
            }
        }
    }

    randerBtn.onclick = function(e){
        row.value = parseInt(row.value, 10) || 10;
        cell.value = parseInt(cell.value, 10) || 10;

        createTable(box, row.value, cell.value);
    };

    randerBtn.click();

})();
</script>
